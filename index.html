<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pra Você ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top left, #ffe4e1, #fff0f5);
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #8b0000;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 20px;
    }
    p {
      font-size: 1.5em;
      margin: 10px 20px;
      max-width: 600px;
    }
    .video-container {
      margin-top: 30px;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Oi... ❤️</h1>
  <p>
    Talvez você nunca veja isso, mas eu ainda penso em você.
    <br>Queria que soubesse que deixou um espaço bonito no meu coração.
  </p>

  <div class="video-container">
    <!-- Substitua 'meu_video.mp4' pelo nome do seu vídeo -->
    <video width="300" controls>
      <source src="meu_video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo :(
    </video>
  </div>

  <div class="hearts">
    <!-- Corações animados -->
    <script>
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 500);
    </script>
  </div>
</body>
</html>
